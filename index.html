<!DOCTYPE html>
<html lang="utf-8">

    <head>
        <meta charset="utf-8">
        <title>Ng-cribs</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </head>

    <body ng-app="Ng-cribs" ng-controller="cribsController">
        <div class="well" ng-repeat="crib in cribs">

            <h3>{{crib.address}}</h3>
            <strong>TYPE:</strong><p> {{crib.type}}</p>
            <strong>Description:</strong><p> {{crib.description}}</p>
            <strong>Price:</strong><p> {{crib.price | currency}}</p>

        </div>
        <pre>{{cribs | json}}</pre>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
    <script src="scripts/cribsController.js"></script>

</html>
